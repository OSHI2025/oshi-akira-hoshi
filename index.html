<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Oshi Akira Hoshi | Элитный питомник ориентальных кошек | Самара</title>
<meta name="description" content="Элитный питомник ориентальных кошек в Самаре. Породистые котята с родословной. Европейский премиум уровень.">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;
background:#0e0e12;
color:#f5f5f5;
overflow-x:hidden;
cursor:none;
-webkit-user-select:none;
user-select:none;
}

/* Header */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(10px);
z-index:1000;
}
.logo{
font-family:'Cormorant Garamond',serif;
font-size:26px;
letter-spacing:3px;
color:#d4af37;
}
nav a{
color:#fff;
margin:0 12px;
text-decoration:none;
font-size:13px;
letter-spacing:2px;
transition:0.3s;
}
nav a:hover{color:#d4af37}
.lang button{
margin-left:8px;
padding:6px 12px;
border:none;
background:#d4af37;
font-weight:600;
cursor:pointer;
}

/* Hero */
.hero{
height:85vh;
background:url("images/kitten1.jpg") center/cover fixed;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}
.hero:after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
}
.hero-content{
position:relative;
z-index:2;
}
.hero h1{
font-family:'Cormorant Garamond',serif;
font-size:48px;
color:#d4af37;
}

/* Sections */
section{
padding:120px 8%;
opacity:0;
transform:translateY(40px);
transition:1s;
}
section.visible{
opacity:1;
transform:translateY(0);
}
h2{
font-family:'Cormorant Garamond',serif;
font-size:36px;
color:#d4af37;
text-align:center;
margin-bottom:40px;
}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}
.card{
background:#111;
border-radius:15px;
overflow:hidden;
cursor:pointer;
transition:0.4s;
text-align:center;
}
.card img{
width:100%;
transition:0.5s;
pointer-events:none;
}
.card:hover img{
transform:scale(1.08);
filter:brightness(60%);
}
.card h3{margin:15px 0}
.status{
display:inline-block;
padding:6px 12px;
margin-bottom:15px;
background:#28a745;
border-radius:6px;
font-weight:600;
}

/* Modal */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
justify-content:center;
align-items:center;
z-index:9999;
}
canvas{
max-width:95%;
max-height:95%;
border-radius:15px;
}

/* Cursor */
#cat-cursor{
position:fixed;
width:32px;
height:32px;
pointer-events:none;
background:url('images/cat-paw.png') center center no-repeat;
background-size:contain;
transform:translate(-50%,-50%);
z-index:10000;
}

/* Footer */
footer{
text-align:center;
padding:40px;
background:#000;
font-size:13px;
color:#aaa;
}

@media(max-width:768px){
.hero h1{font-size:28px}
header{flex-direction:column}
}
</style>
</head>

<body oncontextmenu="return false">

<header>
<div class="logo">OSHI AKIRA HOSHI</div>
<nav>
<a href="#catalog" data-ru="КОТЯТА" data-en="KITTENS">КОТЯТА</a>
<a href="#contacts" data-ru="КОНТАКТЫ" data-en="CONTACTS">КОНТАКТЫ</a>
</nav>
<div class="lang">
<button onclick="setLang('ru')">RU</button>
<button onclick="setLang('en')">EN</button>
</div>
</header>

<section class="hero">
<div class="hero-content">
<h1 data-ru="Элитный питомник ориентальных кошек" data-en="Elite Oriental Cat Cattery">Элитный питомник ориентальных кошек</h1>
</div>
</section>

<section id="catalog">
<h2 data-ru="Каталог котят" data-en="Kittens Catalog">Каталог котят</h2>
<div class="grid" id="kittenGrid"></div>
</section>

<section id="contacts">
<h2 data-ru="Контакты" data-en="Contacts">Контакты</h2>
<p style="text-align:center">Samara, Russia</p>
<p style="text-align:center">Email: my_work_2025@bk.ru</p>
</section>

<footer>
© 2026 Oshi Akira Hoshi | Luxury Oriental Cattery
</footer>

<div id="modal" class="modal" onclick="closeModal()">
<canvas id="canvas"></canvas>
</div>

<div id="cat-cursor"></div>

<script>
/* Generate 17 kittens */
const grid=document.getElementById("kittenGrid");
for(let i=1;i<=17;i++){
let status=i<=3?'<div class="status">ДОСТУПЕН</div>':'';
grid.innerHTML+=`
<div class="card" onclick="openModal('images/kitten${i}.jpg')">
<img src="images/kitten${i}.jpg" alt="Ориентальный котенок ${i}">
<h3>Kitten ${i}</h3>
${status}
</div>`;
}

/* Scroll animation */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("visible");
}
});
});

/* Modal with red watermark */
function openModal(src){
const modal=document.getElementById("modal");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const img=new Image();
img.onload=function(){
canvas.width=img.width;
canvas.height=img.height;
ctx.drawImage(img,0,0);
ctx.save();
ctx.translate(canvas.width/2,canvas.height/2);
ctx.rotate(-Math.PI/6);
ctx.font="bold 70px Montserrat";
ctx.fillStyle="rgba(255,0,0,0.3)";
ctx.textAlign="center";
ctx.fillText("my_work_2025@bk.ru",0,0);
ctx.restore();
};
img.src=src;
modal.style.display="flex";
}
function closeModal(){
document.getElementById("modal").style.display="none";
}

/* Protection */
document.addEventListener("dragstart",e=>e.preventDefault());
document.onkeydown=function(e){
if(e.keyCode==123)return false;
if(e.ctrlKey&&e.keyCode==83)return false;
if(e.ctrlKey&&e.keyCode==85)return false;
};
document.addEventListener("copy",e=>e.preventDefault());

/* Language switch */
function setLang(lang){
document.querySelectorAll("[data-ru]").forEach(el=>{
el.textContent=el.getAttribute("data-"+lang);
});
}

/* Animated cat cursor */
const cursor=document.getElementById("cat-cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});
document.addEventListener("mousedown",()=>{
cursor.style.transform="translate(-50%,-50%) scale(0.8)";
});
document.addEventListener("mouseup",()=>{
cursor.style.transform="translate(-50%,-50%) scale(1)";
});
</script>
