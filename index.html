<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ì–∞–ª–µ—Ä–µ—è –∫–æ—Ç—è—Ç | Oshi Akira Hoshi</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2c2c54);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* –õ–æ–≥–æ—Ç–∏–ø */
header {
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 2px;
  animation: fadeInDown 1s ease;
}

.logo {
  font-size: 34px;
  background: linear-gradient(45deg, #ff9a9e, #fad0c4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* –ì–∞–ª–µ—Ä–µ—è */
.gallery {
  padding: 40px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.gallery-grid img {
  width: 100%;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.4s, box-shadow 0.4s;
  user-select: none;
}

.gallery-grid img:hover {
  transform: scale(1.08);
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px);
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.4s ease;
}

.modal-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
  animation: zoomIn 0.4s ease;
}

#modal-img {
  width: 100%;
  border-radius: 15px;
  pointer-events: none;
}

/* –î–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–π –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
.watermark {
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotate(-30deg);
  font-size: 40px;
  font-weight: bold;
  color: rgba(255,255,255,0.08);
  pointer-events: none;
  text-align: center;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

@keyframes zoomIn {
  from {transform:scale(0.7);}
  to {transform:scale(1);}
}

@keyframes fadeInDown {
  from {opacity:0; transform:translateY(-40px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<header>
  <div class="logo">OSHI AKIRA HOSHI</div>
</header>

<section class="gallery">
  <h2>üê± –ì–∞–ª–µ—Ä–µ—è –∫–æ—Ç—è—Ç</h2>
  <div class="gallery-grid">
    <!-- 17 —Ñ–æ—Ç–æ -->
    <script>
      for(let i=1;i<=17;i++){
        document.write('<img src="images/kitten'+i+'.jpg" onclick="openModal(this.src)" draggable="false">');
      }
    </script>
  </div>
</section>

<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content">
    <img id="modal-img">
    <div class="watermark">
      oshi2025.github.io/oshi-akira-hoshi
    </div>
  </div>
</div>

<script>
function openModal(src){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modal-img").src=src;
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* –ó–∞—â–∏—Ç–∞ */
document.addEventListener("contextmenu", e => e.preventDefault());

document.onkeydown = function(e) {
  if (e.keyCode == 123) return false; // F12
  if (e.ctrlKey && e.keyCode == 83) return false; // Ctrl+S
  if (e.ctrlKey && e.keyCode == 85) return false; // Ctrl+U
};

/* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è */
document.addEventListener("dragstart", e => e.preventDefault());
</script>

</body>
</html>
